apiVersion: apps/v1
kind: Deployment
metadata:
  name: "micronaut-kotlin-service"
spec:
  selector:
    matchLabels:
      app: "micronaut-kotlin-service"
  template:
    metadata:
      labels:
        app: "micronaut-kotlin-service"
    spec:
      containers:
        - name: "micronaut-kotlin-service"
          image: "gcr.io/micronaut-kotlin-service/jib-image"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: "micronaut-kotlin-service"
spec:
  selector:
    app: "micronaut-kotlin-service"
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 8080